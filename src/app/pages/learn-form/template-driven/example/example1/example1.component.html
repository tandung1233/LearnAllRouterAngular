<form
  #loginForm="ngForm"
  (ngSubmit)="onSubmit(loginForm)"
>
  <div class="form-group">
    <label for="username">Username:</label>
    <input
      type="text"
      id="username"
      name="username"
      ngModel
      required
    >
  </div>

  <div class="form-group mt-2">
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      name="password"
      ngModel
      required
    >
  </div>

  <button
    type="submit"
    class="button"
    [disabled]="!loginForm.valid"
  >Login</button>
</form>
